name=Java Message Service 2.0
description=Esse recurso permite que a configura\u00e7\u00e3o de adaptadores de recursos acesse sistemas de mensagens usando a API do Servi\u00e7o de Mensagens Java. \
Isso inclui tamb\u00e9m a configura\u00e7\u00e3o de connection factories, filas, t\u00f3picos e especifica\u00e7\u00f5es de ativa\u00e7\u00e3o JMS. \
Qualquer adaptador de recursos JMS que seja compat\u00edvel com a especifica\u00e7\u00e3o JCA 1.6 poder\u00e1 ser usado. 
