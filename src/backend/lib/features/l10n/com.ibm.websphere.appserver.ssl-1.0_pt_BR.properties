description=Este recurso permite o suporte para conex\u00f5es Secure Sockets Layer (SSL). \
O listener secureHTTPS n\u00e3o \u00e9 iniciado a menos que o recurso ssl-1.0 seja ativado. \
O perfil Liberty fornece um keystore simulado e um armazenamento confi\u00e1vel simulado, que s\u00e3o os mesmos que os fornecidos pelas vers\u00f5es anteriores do WebSphere Application Server.
