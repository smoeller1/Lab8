description=Dieses Feature aktiviert die Unterst\u00fctzung f\u00fcr SSL-Verbindungen (Secure Sockets Layer). \
Der secureHTTPS-Listener wird nur gestartet, wenn das Feature ssl-1.0 aktiviert ist. \
Das Liberty-Profil stellt einen Pseudo-Keystore und einen Pseudo-Truststore bereit, die dem Keystore und dem Truststore entsprechen, die von den fr\u00fcheren Versionen von WebSphere Application Server bereitgestellt werden.
